<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Players Resources </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <h1>Player Resource Management System</h1>
    <hr>
    <h2>Save Resource for player </h2>

    <form action="#" th:action="@{/savePlayerResource}" th:object = "${playerResource}" method="POST">

        <div>
            <select class="form-control" th:field="*{player.id_player}">
                <!-- <option value="0">Select player</option> -->
                <option th:each="player : ${players}" th:value="${player.id_player}" th:text="${player.nickName}"
                        th:selected="${playerS} != null  AND ${player.id_player} == ${playerS}"></option>
                <!-- th:if="${player.id_player} == ${playerS.id_player}" selected="selected" -->

            </select>
        </div>
        <div>
            <select class="form-control" th:field="*{resource.idResource}">
                <!-- <option value="0">Select activity</option> -->
                <option th:each="resource : ${resources}" th:value="${resource.idResource}" th:text="${resource.name}"
                        th:selected="${resourceS} != null  AND ${resource.idResource} == ${resourceS}"></option>
                <!-- th:if="${activity.id} == ${activityS.id}" selected="selected" -->

            </select>
        </div>
        <div>
            Quantity:
            <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-info col-2"> Save Resource</button>

    </form>

</head>
<body>

</body>
</html>
