<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Long resource activities</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Resource activity Management System</h1>
    <hr>
    <h2>Save on the storage</h2>
    <form action="#" th:action="@{/saveNewLRA}" th:object = "${longResourceActivities}" method="POST">
        <div>
            <select class="form-control" th:field="*{player.id_player}">
                <option th:each="player : ${players}" th:value="${player.id_player}" th:text="${player.nickName}"
                        th:selected="${playerS} != null  AND ${player.id_player} == ${playerS}"></option>

            </select>
        </div>
        <div>
            <select class="form-control" th:field="*{activity.id}">
                <option th:each="activity : ${activities}" th:value="${activity.id}" th:text="${activity.name}"
                        th:selected="${activityS} != null  AND ${activity.id} == ${activityS}"></option>
            </select>
        </div>
        <div>
            <select class="form-control" th:field="*{resource.idResource}">
                <option th:each="resource : ${resources}" th:value="${resource.idResource}" th:text="${resource.name}"
                        th:selected="${resourceS} != null  AND ${resource.idResource} == ${resourceS}"></option>

            </select>
        </div>
        <div>
            <input type="text" th:field="*{actLevel}" >
        </div>

        <input type="text" th:field="*{isActive}">
        <input type="text" th:field="*{quantity}">
        <div>
            Start date:
            <input type="datetime-local" th:value="*{startDate}" id="startDate" name="startDate" placeholder="Start date" class="form-control mb-4 col-4">
        </div>
        <div>
            Storage date:
            <input type="datetime-local" th:value="*{storageDate}" id="storageDate" name="storageDate" placeholder="Storage date" class="form-control mb-4 col-4">
        </div>

        <div>
            <input type="datetime-local" th:value="*{endDate}" id="endDate" name="endDate" placeholder="End date" class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-info col-2"> Update Player</button>


    </form>

</div>
</body>
</html>
