<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Player Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>Player Management System</h1>
    <hr>
    <h2>Update Player</h2>

    <form action="#" th:action="@{/savePlayer}" th:object = "${player}" method="POST">

        <!-- Add hidden form field to handle update-->
        <input type="hidden" th:field="*{id_player}">

        <input type="text" th:field="*{firstName}" placeholder="Player First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Player Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nickName}" placeholder="Player Nick Name" class="form-control mb-4 col-4">

        <!-- <input type="text" th:field="*{secretName}" placeholder="Player Secret Name" class="form-control mb-4 col-4"> -->

        <input type="text" th:field="*{gender}" placeholder="Gender" class="form-control mb-4 col-4">

        <input type="text" th:field="*{playerType}" placeholder="Player Type" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Player</button>

    </form>
    <hr>
    <a th:href="@{/}"> Back to Player List</a>
</div>

</body>
</html>
