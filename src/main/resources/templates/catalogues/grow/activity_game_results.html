<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Activity game results</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h2> Sorted players list </h2>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th> Nick Name </th>
      <th> Grow factor </th>
      <th> Grow factor 2 </th>
      <th> Is active? </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="compare_player : ${listComparePlayers}">
      <td th:text="${compare_player.idPlayer}">
      <td th:text="${compare_player.growFactor}"></td>
      <td th:text="${compare_player.growFactor2}"></td>
      <td th:text="${compare_player.activeStatus}"></td>
      <td>
      </td>

    </tr>

    </tbody>

  </table>

</div>

</body>
</html>
