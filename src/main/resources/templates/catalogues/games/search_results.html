<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<form action="#" th:action="@{/createSearchResults}" th:object = "${playerActivity}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{idPlayer}">
    <input type="text" th:field="*{idActivity}">
    <input type="text" th:field="*{quantity}">
    <input type="text" th:field="*{active}">
    <input type="text" th:field="*{startDate}">
    <input type="text" th:field="*{actType}">
    <br>
    Start duration: <input type="text" th:field="*{startDuration}">


    <button type="submit" class="btn btn-info col-2"> Calculation</button>

</form>

</body>
</html>
