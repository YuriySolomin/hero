<div class="container">
    <h1>Cost Management System</h1>
    <hr>
    <h2>Save Cost</h2>
    <form action="#" th:action="@{/saveCost}" th:object = "${cost}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Cost Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Cost Description" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Cost</button>
    </form>n

</div>
