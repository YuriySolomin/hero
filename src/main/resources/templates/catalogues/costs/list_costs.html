<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of the costs</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<h1> Costs List </h1>

<a th:href = "@{/showNewCostForm}" class="btn btn-primary btn-sm mb-3"> Add Cost</a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>
            <a th:href="@{'/costs/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                Resources Name
            </a>
        </th>
        <th> Add costs value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cost : ${listCosts}">
        <td th:text="${cost.name}"></td>
        <td>
            <a th:href="@{/showFormAddCostValue/{id}(id=${cost.idCost})}" class="btn btn-primary">Set value</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
