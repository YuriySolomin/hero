<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of the resources</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <h1> Resources List </h1>

    <a th:href = "@{/showNewResourceForm}" class="btn btn-primary btn-sm mb-3"> Add Resource</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/resources/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                    Resources Name
                </a>
            </th>
            <th>Type</th>
            <th>Search value</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resource : ${listResources}">
            <td th:text="${resource.name}"></td>
            <td th:text="${resource.rType}"></td>
            <td th:text="${resource.sValue}"></td>
            <td> <a th:href="@{/showFormForUpdateResource/{id}(id=${resource.idResource})}" class="btn btn-primary">Update</a>
        </tr>
        </tbody>
    </table>

</body>
</html>
