<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Resource Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Update Resource</h1>

    <form action="#" th:action="@{/saveResource}" th:object = "${resource}" method="POST">

        <!-- Add hidden form field to handle update-->
        <input type="hidden" th:field="*{idResource}">

        <input type="text" th:field="*{name}" placeholder="Resource name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{rType}" placeholder="Resource type" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sValue}" placeholder="Resource Search Value" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Resource</button>

    </form>

</body>
</html>
