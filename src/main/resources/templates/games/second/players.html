<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Set players for games (will be updated)</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/selectPlayer}" th:object = "${player}" method="POST">
            <div>
                <select class="form-control" th:field="*{player.id_player}">
                    <option value="0">Select player</option>
                    <option th:each="player : ${players}" th:value="${player.id_player}" th:text="${player.nickName}"></option>
                    <!-- th:if="${player.id_player} == ${playerS.id_player}" selected="selected" -->

                </select>
            </div>

        </form>
    </div>
</body>
</html>
