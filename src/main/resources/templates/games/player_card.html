<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Player Card</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<h1> Info about player: <div th:text="${nickName}" > </div>> </h1>
<div align="left">
    <h2>Resources</h2>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resources: ${groupedPlayerResource}">
            <td th:text="${resources.resourceName}"></td>
            <td th:text="${resources.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div align="right">
    <h2> Compare with player(s)</h2>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>NickName</th>
            <th>Activity</th>
            <th>Value</th>
            <th>Value</th>

        </tr>
        </thead>

    </table>
</div>
</body>
</html>
